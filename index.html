<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    0
                </div>
                <div class="control">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="grid">
                    <button class="nos" data-key="7">7</button>
                    <button class="nos" data-key="8">8</button>
                    <button class="nos" data-key="9">9</button>
                    <button class="ops" data-key="/">/</button>
                    <br>
                    <button class="nos" data-key="4">4</button>
                    <button class="nos" data-key="5">5</button>
                    <button class="nos" data-key="6">6</button>
                    <button class="ops" data-key="*">*</button>
                    <br>
                    <button class="nos" data-key="1">1</button>
                    <button class="nos" data-key="2">2</button>
                    <button class="nos" data-key="3">3</button>
                    <button class="ops" data-key="-">-</button>
                    <br>
                    <button class="nos" id="dot" data-key=".">.</button>
                    <button class="nos" data-key="0">0</button>
                    <button id="equals" data-key="=">=</button>
                    <button class="ops" data-key="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
